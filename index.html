<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Illustration Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div class="profile">
            <img src="images/profile.jpg" alt="Profile">
